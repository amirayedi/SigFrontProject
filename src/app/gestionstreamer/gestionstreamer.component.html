<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Gestion Streamer</div>
    <div class="page__content">
        <div class="container emp-profile">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Position</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users " >
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{user.firstName}}</p>
                      <p class="text-muted mb-0">{{user.email}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{user.telephone}}</p>
                  <p class="text-muted mb-0">{{user.telephone}}</p>
                </td>
                
                <td>{{user.role}}</td>
                <td>
                  <button (click)="updateuser(user.id)" type="button" mdbRipple rippleColor="dark" class="btn btn-link btn-rounded btn-sm fw-bold">
                    Modifier
                  </button>
                  <button (click)="deleteuser(user.id)"
                          type="button"
                          class="btn btn-link btn-rounded btn-sm fw-bold"
                          mdbRipple rippleColor="dark"
                          >
                    Retirer
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="col-md-12 text-center">
          <button  type="button" style="margin-top: 25px;" class="btn btn-primary" routerLink="/registrationstreamer" >Ajouter</button>
           </div>
          </div>
</div>
    
</div>
