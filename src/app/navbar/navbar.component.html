
<mat-toolbar >
    <button mat-icon-button (click)="toggleSidebar()"
     matTooltip=" Create an account first to see the dashboard ! " 
     [matTooltipDisabled]="hideTooltip == true">
        <mat-icon>menu</mat-icon>
      </button>
    <div class="spacer"></div>
    <button mat-button routerLink="" *ngIf="show()" >About us </button>
    <button mat-button (click)="Navigate()" *ngIf="show()" >Login </button>
    <div class="row mr-2 ml-auto" *ngIf="!show()">
        <ul class="row m-0 align-items-center">
          <li>
            <button 
              mat-button
              [matMenuTriggerFor]="menu"
              
              class="user mt-2 d-flex align-items-center"
            >
              <img src="/assets/user.jpg" alt="" class="user-image mr-1 p-2" />
  
              User Name
              <mat-icon class="user-image-icon ml-1"
                >keyboard_arrow_down</mat-icon
             >
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
</mat-toolbar>
